<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
  <link rel="shortcut icon" href="assets/images/AMP_LOGO.png">
  <script type="text/javascript" src='jquery.min.js'></script> 
  <script type="text/javascript" src='knockout.js'></script> 
  <script type="text/javascript" src='knockout.country.js'></script> 
</head>
<body>
 <select data-bind='countryOptions: myCountry, stateOptions: myStates, optionTitle: "Please select..."'>
 </select>

 <div data-bind='text: myCountry'></div>

<select data-bind="options: myStates, value: selectedState">
</select>

  <div data-bind='text: selectedState'></div>

 <script type="text/javascript">
	var vm = {
		myCountry: ko.observable(),
		selectedState: ko.observable(),
		myStates: ko.observableArray([])
	};
	ko.applyBindings(vm);
 </script>
</body>
</html>
